
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="question-number" style="text-align: center;">pregunta {{questionNumber}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <ion-row>
      <br>
      <br>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card-container">
          <ion-card-header>
            <ion-card-title class="question">{{questionTitle}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formSendAnswer" (ngSubmit)="sendAnswer()">
              <ion-row>
                <ion-col size="12">
                  <!-- <ion-item class="input-container">
                    <ion-input placeholder="_" formControlName="answer" type="text">Respuesta</ion-input>
                  </ion-item> -->
                  <ion-list >
                    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
                    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
                    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
                      <ion-item *ngFor = "let option of options">
                        <ion-label> {{option}} </ion-label>
                        <ion-reorder slot="end"></ion-reorder>
                      </ion-item>

                    </ion-reorder-group>
                  </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button expand="full" type="submit">Enviar</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card-container">
          <ion-card-header>
            <ion-card-subtitle>SCORE</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-label>{{scoreTotal}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card-container">
          <ion-card-header>
            <ion-card-subtitle>VIDAS</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="lives">
              <ion-icon *ngFor="let life of livesArray" name="heart" class="heart-icon"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <!-- <ion-tab-button (click) = "goToHome()" tab="home">
          <ion-icon name="home" ></ion-icon>
          Inicio
        </ion-tab-button> -->
        <ion-tab-button [routerLink]="['/tabs']">
          <ion-icon name="home" ></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button (click)="help()" tab="radio">
          <ion-icon name="help"></ion-icon>
          Ayuda
        </ion-tab-button>
        <ion-tab-button (click)="next()" tab="library">
          <ion-icon name="arrow-forward"></ion-icon>
          Siguiente
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
